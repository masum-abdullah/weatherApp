<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="font/Rimouski.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: 'Rimouski';
        }
        h1{
            font-size: 50px;
        }
        h3{
            font-size: 40px;
        }
        .lead{
            font-size: 35;
        }
        img{
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="enter-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="weather-icon"></div>
            <h1 id="y-location">Search your location</h1>
            <h3><span id="temp">--</span>&deg; C</h3>
            <h1 id="sky-condition" class="lead">--</h1>
        </div>
    </div>




    <script src="temp.js"></script>
</body>

</html>
